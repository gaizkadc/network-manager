syntax = "proto3";

package tester;

service Tester {
    // Process a complex request.
    rpc ProcessComplexRequest(ComplexRequest) returns (Response) {}
}

// MetadataType to test the enumerations.
enum MetadataType {
  TYPE_A = 0;
  TYPE_B = 1;
}

// Metadata message with an enumeration and array of strings.
message Metadata {
    MetadataType type = 1;
    repeated string tags = 2;
}

// ComplexRequest linking to other messages.
message ComplexRequest {
    int32 request_number = 1;
    string name = 2;
    bool induce_failure = 3;
    Metadata metadata = 4;
}

// Response from the server
message Response {
    string msg = 1;
    bool is_valid = 2;
}

